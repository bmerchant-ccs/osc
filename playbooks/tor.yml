---
- name: Test playbook to update interface settings
  hosts: tor
  connection: ansible.netcommon.httpapi
  gather_facts: false
  vars:
    ansible_network_os: nvidia.nvue.httpapi
    ansible_httpapi_port: 8765
    ansible_httpapi_use_ssl: true
    ansible_httpapi_validate_certs: false

  tasks:
    - name: Create new revision
      nvidia.nvue.config:
        state: new
      register: revision

    - name: Set bridge
      nvidia.nvue.bridge:
        state: merged
        revid: '{{ revision.revid }}'
        data:
          - id: 'br_default'
            type: 'vlan-aware'
            vlan: '{{ item.vlan }}'
            untagged: '{{ item.untagged }}'
      with_items: '{{ vlans }}'
      register: bridge

    - name: Set interfaces
      nvidia.nvue.interface:
        state: merged
        revid: '{{ revision.revid }}'
        data:
          - id: '{{ item.id }}'
            bridge:
              domain:
                - id: '{{ item.bridge }}'
      with_items: '{{ interfaces }}'
      register: interface

    - name: Set interface bonds
      nvidia.nvue.interface:
        state: merged
        revid: '{{ revision.revid }}'
        data:
          - id: '{{ item.id }}'
            bond:
              member: '{{ item.members }}'
            bridge:
              domain:
                - id: '{{ item.bridge }}'
            type: 'bond'
      with_items: "{{ bonds }}"
      register: bonds

    - name: Apply new revision
      nvidia.nvue.config:
        state: apply
        revid: '{{ revision.revid }}'
        force: true
        wait: 10
      register: revision
